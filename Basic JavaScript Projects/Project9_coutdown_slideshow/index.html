<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="./JS/main.js" defer></script>
        <link rel="stylesheet" href="./CSS/main.css">
    
    </head>
    <body>
    
    <div class="slideshow-container">


        <div class="mySlides">
            <div class="numbertext">1 / 3</div>
            <img src="DSC_0029.JPG" style="width:100%;">
            <div class="text">Moss Field</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">2 / 3</div>
            <img src="DSC_0037.JPG" style="width:100%;">
            <div class="text">Green Leaf</div>
        </div>

        <div class="mySlides">
            <div class="numbertext">3 / 3</div>
            <img src="DSC_0067.JPG" style="width:100%;">
            <div class="text">Pink Uprise</div>
        </div>



        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
   
   
    </div>
    <br>
    
    <div style="text-align: center;">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <p>How many seconds would you like to set your alarm for?</p>
    <input id="seconds" value=""/>
    <button onclick="countdown()">Click Here</button>
    <p id="timer"></p>  
        
      
    </body>
</html>
