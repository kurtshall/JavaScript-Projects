<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Basic HTML Template</title>
        <meta charset="utf-8">
        <script src="./JavaScript/JavaScript_3.js" defer></script>
        <link rel="stylesheet" href="./CSS/CSS_1.css">
    </head>
    <body>

        <h1>Colors</h1>
        <h3>Select a color to see what it might connect to:</h3>

        <ul>
            <li onclick="displayCol(this)" id="Green" data-col-type="grass">Green</li>
            <li onclick="displayCol(this)" id="Blue" data-col-type="ocean">Blue</li>
            <li onclick="displayCol(this)" id="Yellow" data-col-type="sun">Yellow</li>
            <li onclick="displayCol(this)" id="Red" data-col-type="rose">Red</li>
            <li onclick="displayCol(this)" id="Pink" data-col-type="pig">Pink</li>

        </ul>
        
        

        <!-- NOTES


        -->

    </body>
</html>
